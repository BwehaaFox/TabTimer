<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
  <!-- Stopwatch body -->
  <circle cx="15" cy="15" r="12" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Top handle -->
  <path d="M10 8 L10 4 L20 4 L20 8" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Hour hand -->
  <line x1="15" y1="15" x2="15" y2="10" stroke="#FFFFFF" stroke-width="1.5" />
  
  <!-- Minute hand -->
  <line x1="15" y1="15" x2="19" y2="15" stroke="#FFFFFF" stroke-width="1.5" />
  
  <!-- Center dot -->
  <circle cx="15" cy="15" r="1" fill="#FFFFFF"/>
</svg>