<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
  <!-- Timer body -->
  <circle cx="15" cy="15" r="12" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Hour hand -->
  <line x1="15" y1="15" x2="12" y2="9" stroke="#FFFFFF" stroke-width="1.5" />

  <!-- Minute hand -->
  <line x1="15" y1="15" x2="19" y2="17" stroke="#FFFFFF" stroke-width="1.5" />

  <!-- Center dot -->
  <circle cx="15" cy="15" r="1" fill="#FFFFFF"/>

  <!-- Timer countdown arc -->
  <path d="M20 10 A5 5 0 1 0 10 10" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
</svg>
