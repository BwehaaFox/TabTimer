<!DOCTYPE html>
<html>
<head>
    <title>Генерация иконки таймера</title>
</head>
<body>
    <canvas id="iconCanvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Очистка холста
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 64, 64);
        
        // Рисуем основной круг таймера
        ctx.beginPath();
        ctx.arc(32, 32, 25, 0, 2 * Math.PI);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Рисуем стрелки часов
        // Часовая стрелка
        ctx.beginPath();
        ctx.moveTo(32, 32);
        ctx.lineTo(32, 20);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Минутная стрелка
        ctx.beginPath();
        ctx.moveTo(32, 32);
        ctx.lineTo(40, 32);
        ctx.stroke();
        
        // Рисуем точки для обозначения часов
        for (let i = 0; i < 12; i++) {
            const angle = (i * 30) * Math.PI / 180;
            const x = 32 + 20 * Math.sin(angle);
            const y = 32 - 20 * Math.cos(angle);
            
            ctx.beginPath();
            ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
        }
        
        // Сохраняем как изображение
        const link = document.createElement('a');
        link.download = 'timer-icon.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    </script>
</body>
</html>
